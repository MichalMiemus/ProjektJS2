<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Projekt 2 - Przelicznik walut</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">Przelicznik walut</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="amount">Wpisz kwotę:</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              min="0"
              step="0.01"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="currency">Wybierz walutę:</label>
            <select id="currency" class="form-control">
              <option value="EUR">Euro</option>
              <option value="USD">Dolary amerykańskie</option>
              <option value="CHF">Franki szwajcarskie</option>
            </select>
          </div>
        </div>
      </div>

      <button onclick="convertCurrency()" class="btn btn-primary mt-4">
        Przelicz
      </button>
      <div id="result" class="mt-4"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
